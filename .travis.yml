language: node_js
sudo: false
node_js:
- stable

jobs:
  include:
    - stage: test
      script: yarn test
    - stage: lint
      script: yarn lint
    - stage: build
      script: yarn build

before_deploy:
- zip heroic-grafana-datasource -r dist/
- git config --local user.name "TravisCI"
- git config --local user.email "no-reply@travis-ci.com"
- git tag "build-${TRAVIS_BUILD_NUMBER}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: heroic-grafana-datasource.zip
  skip_cleanup: true
  on:
    repo: spotify/heroic-grafana-datasource
